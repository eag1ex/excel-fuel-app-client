<mat-card *ngIf="item" class="m-2">
    <mat-card-title>{{ item.name }}</mat-card-title>
    <mat-card-subtitle>{{ item.city }}</mat-card-subtitle>
    <mat-card-content>
        <p>Address: {{ item.address }}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
