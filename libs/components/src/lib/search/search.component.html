<mat-form-field class="w-100" appearance="fill">
    <!-- <mat-label>Favorite Fruits</mat-label> -->
    <mat-chip-list selectable #chipList aria-label="Fruit selection">
        <div class="d-flex flex-row">
            <mat-chip
                class="mat-chip-selected"
                [selected]="true"
                [value]="el"
                [color]="'warn'"
                *ngFor="let el of items; let inx = index"
                [selectable]="true"
                [removable]="true"
                (removed)="remove(el, inx)"
            >
                <span>{{ el.name }}</span>
                <lib-icons matChipRemove class="pl-1" icon="close" [size]="20"></lib-icons>
            </mat-chip>

            <input
                class="light-weigth input-search"
                placeholder="Search gas location"
                #nameInput
                (change)="added(nameInput)"
                [formControl]="searchCtrl"
                [matAutocomplete]="auto"
                [matChipInputFor]="chipList"
                [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            />
        </div>
    </mat-chip-list>

    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
        <mat-option *ngFor="let item of filteredItems | async" [value]="item"> {{ item.name }} | {{ item.city }} </mat-option>
    </mat-autocomplete>
</mat-form-field>
