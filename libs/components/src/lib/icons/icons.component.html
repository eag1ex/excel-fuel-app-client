<img
    *ngIf="item"
    [src]="item.path"
    [alt]="item.name"
    [style.width]="size ? size + 'px' : ''"
    [style.height]="size && even ? size + 'px' : 'auto'"
    class="{{ item.name }} svg-icon align-self-center {{ offset ? 'offset ' + 'o-' + offset : '' }} {{ className || '' }} {{ even ? 'even-dimensions' : '' }}"
/>
