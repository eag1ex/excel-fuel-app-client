<section>
    <div class="row">
        <div class="col-auto py-3">
            <h1 class="light-weigth mb-0">Locations</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 col-lg-12 col-sm-12">
            <div class="d-flex justify-content-between search-container">
                <lib-search class="w-100" [searchStations$]="excelStations$"></lib-search>

                <lib-icons (click)="showCreateStation()" class="mt-3" icon="add_circle_blue" [size]="40"></lib-icons>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col clearfix leaflet-container station-map-create-active">
            <lib-station-map-create *ngIf="createStataion.createOpen" [addNewID]="createStataion.addNewID"></lib-station-map-create>
            <lib-leaflet></lib-leaflet>
        </div>
    </div>
</section>
